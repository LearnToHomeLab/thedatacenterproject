# search
# search module: https://github.com/gethugothemes/hugo-modules/tree/master/search
[search]
enable = true
primary_color = "#121212"
include_sections = ["blog"]
show_image = true
show_description = true
show_tags = true
show_categories = true

# announcement
# announcement module: https://github.com/gethugothemes/hugo-modules/tree/master/components/announcement
[announcement]
enable = false
expire_days = 7
content = "You must replace the **baseURL** in **hugo.toml** file when deploying, you can manage this announcement from the **params.toml** file."

# seo meta data for OpenGraph / Twitter Card
# seo module: https://github.com/gethugothemes/hugo-modules/tree/master/seo-tools/basic-seo
[metadata]
keywords = ["homelab",
  "mini data center",
  "community data center", "data center",
  "home server",
  "server colocation", "dedicated servers",
  "VPS hosting",
  "rent VPS",
  "affordable colocation",
  "send hardware data center",
  "homelab hosting",
  "small business hosting",
  "self-hosted server",
  "donate hardware", "become a sponsor",
  "virtualization homelab",
  "open source homelab"]
description = "Join the community powering the next generation of homelabs and mini data centers! Donate hardware, rent VPS, or find affordable colocation for your small business or personal projects. Perfect for homelab enthusiasts and startups."
author = "Learn To Homelab"
twitter = "Learn To Homelab"
image = "images/datacenterlinkimage.png"


